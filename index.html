<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
    <div class="stats-card">
        <div class="card-left-side">
            <h1 class="heading">Get   <span class="purple-text">insights</span> that help<span class="new-line">your business grow</span></h1>
            <p>Discover the benefits of data analytics and make<span class="new-line"> better decisions regarding revenue, customer</span>experience, and overall efficiency.</p>

            <div class="stats">
                <div class="stat">
                    <p>10k+</p>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <p>314</p>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <p>12M+</p>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="card-right-side">
            <img src="./images/image-header-desktop.jpg" alt="image-header-desktop" loading="lazy">
            <div class="purple-overlay">

            </div>
        </div>

    </div>
</body>
</html>
